description: "La christologie est la branche de la théologie qui étudie la personne et l'œuvre de Jésus-Christ. Cette section propose des articles pour comprendre comment Jésus est présenté dans la Bible, les différentes interprétations théologiques à travers l’histoire, et l’impact de sa vie et de son enseignement sur la foi chrétienne. Vous découvrirez comment la compréhension de la personne de Jésus éclaire la relation avec Dieu, la rédemption et la vie chrétienne. Que vous soyez curieux, croyant ou en recherche, ces ressources vous aideront à mieux saisir la centralité du Christ dans la foi chrétienne."
