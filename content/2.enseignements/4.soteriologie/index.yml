description: "La sotériologie explore la question du salut : comment l’humanité peut être réconciliée avec Dieu, quelles sont les différentes conceptions du salut dans la Bible et dans l’histoire chrétienne, et en quoi cette doctrine transforme la vie du croyant. Vous trouverez ici des articles qui analysent les notions de grâce, de rédemption, de justification et de vie éternelle, afin de mieux comprendre l’espérance chrétienne et son impact sur la spiritualité et l’éthique."
