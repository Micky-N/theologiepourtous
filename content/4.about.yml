quotation:
  quote: "La doctrine chrétienne est le fondement sur lequel repose la foi authentique et la vie de l’Église. Comme le rappelle l’Écriture : 'Toute Écriture est inspirée de Dieu et utile pour enseigner, pour convaincre, pour corriger, pour instruire dans la justice.' (2 Timothée 3:16). Thomas d’Aquin écrivait : 'La doctrine sacrée procède de la révélation divine, reçue dans la foi.' Ainsi, une doctrine solide éclaire l’intelligence, fortifie le cœur et guide le croyant vers une vie transformée, où la vérité biblique devient source de lumière et de discernement pour chaque génération."
  author: "Mickaël NDINGA"
  role: "Ancien et Enseignant"